<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <h1>Sign Up</h1>
    <form action="{ % url 'djangoapp:registration'", method='post'>{% csrf_token %}
        <label><b>Username</b></label><br/>
        <input type="text" placeholder="Enter User Name" name="username" required/><br/>
        <label><b>First Name</b></label><br/>
        <input type="text" placeholder="Enter First Name" name="fname" required/><br/>
        <label><b>Last Name</b></label><br/>
        <input type="text" placeholder="Enter Last Name" name="lname" required/><br/>
        <label><b>Password</b></label><br/>
        <input type="password" placeholder="Enter Password" name="password" required/><br/>
        <button class='btn btn-primary' type="submit">Sign Up</button><br/>
    </form>

    </body>
</html>
