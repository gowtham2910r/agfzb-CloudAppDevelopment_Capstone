<html>
    <head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
    <body>
       <nav class='navbar navbar-expand-lg navbar-light bg-light'>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Dealership Review</a>
            </div>
            <a class = 'nav-link' href="{% url 'djangoapp:about' %}">Home</a>
            <a class = 'nav-link' href="{% url 'djangoapp:contact' %}">Contact Us</a>
            {% if user.is_authenticated %}
            <label>{{ user.first_name }}({{ user.username }})<label>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            {% else %}   
            <form class='form-inline' action="{% url 'djangoapp:login' %}" method="post">{% csrf_token %}
                <input type="text" class="form-control" name="username" placeholder="Username"/>
                <input type="password" class="form-control" name="password" placeholder="Password"/>
                <button class="btn btn-primary" type="submit" name="submit">Sign In</button>
                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
            </form>
            {% endif %}
        </nav>
    
        <h1>Best Cars Dealership</h1>
        Welcome to Best Cars dealership, home to the best cars in North America. We sell domestic and imported cars at reasonable prices.

    </body>


</html>
